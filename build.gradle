plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.5.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.7.1'
    testImplementation group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
    implementation 'org.slf4j:slf4j-simple:1.6.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.2.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'


}

test {
    useTestNG()
}